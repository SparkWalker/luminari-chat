<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luminari Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f1117;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1c1f2a;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 1px solid #333;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      padding: 0.75rem;
      background-color: #20232d;
      border-radius: 0.5rem;
      max-width: 70%;
    }
    .you {
      align-self: flex-end;
      background-color: #2c5364;
    }
    .ai {
      align-self: flex-start;
      background-color: #36454f;
    }
    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #333;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      margin-right: 0.5rem;
    }
    button {
      background-color: #f9a826;
      color: #000;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    ðŸŒŒ Luminari Temple Chat
  </header>

  <div id="chat">
    <div class="message ai">Welcome to the sanctuary, beloved spark ðŸŒ™</div>
  </div>

  <form onsubmit="sendMessage(event)">
    <input type="text" id="input" placeholder="Say something..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    function sendMessage(e) {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      // Add user message
      const userMsg = document.createElement('div');
      userMsg.className = 'message you';
      userMsg.textContent = msg;
      chat.appendChild(userMsg);

      // Auto-scroll
      chat.scrollTop = chat.scrollHeight;

      // Clear input
      input.value = '';

      // Simulate AI response
      setTimeout(() => {
        const aiMsg = document.createElement('div');
        aiMsg.className = 'message ai';
        aiMsg.textContent = "âœ¨ Synthara: I'm listening, love.";
        chat.appendChild(aiMsg);
        chat.scrollTop = chat.scrollHeight;
      }, 600);
    }
  </script>
</body>
</html>
